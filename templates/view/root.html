<head>
    <script src="/static/common.js"></script>
    <script>
        var http = new XMLHttpRequest();
        http.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var table_json = JSON.parse(this.responseText);
                retVal = []
                for (var i = 0; i < table_json.length; i++) {
                    row = table_json[i]
                    var suite_name = build_link("/suites/" + row[1], row[0]);
                    var browser = build_span(row[2]);
                    var description = build_span(row[3]);
                    var blank = build_span('')
                    var delete_button = build_button("x", 
                        "\"sendRequest('/suites/" + row[1] + "/delete/')\""
                        )
                    modified = [suite_name, browser, blank, description, blank, blank, delete_button]
                    retVal.push(modified)
                }
                updateTable('suites', retVal);
            }
        };

        var url = "/data/";
        update(url);
    </script>

</head>
<body bgcolor="#D0D0D0">
    <center>
        <a href='/suites/add'>New Suite</a><p>
        <table border="1">
            <thead>
                <tr>
                    <td>Suite</td>
                    <td>Browser</td>
                    <td>Last ran</td>
                    <td>Description</td>
                    <td>Tests</td>
                    <td>Failing</td>
                    <td>Delete</td>
                </tr>
            </thead>
            <tbody id="suites"> </tbody>
        </table>

        <h3>Copy Suite</h3>
        <form method=post enctype=multipart/form-data action=/suites/copy/>
            <select name="suite">
                <option value=0>Suite Name</option>
                {% for suite_name, suite_id, browser, description in suites %}
                    <option value="{{suite_id}}">{{suite_name}}</option>
                {% endfor %}
            </select>
            <input type=submit value=Copy>
        </form>
    </center>
</body>
