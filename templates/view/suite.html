<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>`
    <script src="/static/suite.js"></script>`
    <link rel="stylesheet" type="text/css" href="/static/hindcss.css" >
    <script>
        update({{suite_id}})
    </script>
</head>

<body bgcolor="#D0D0D0">
    <div id="header">
        <p id="name"><a href="/">H i n d S i t e</a></p>
            <ul id="nav1">
                <li><a href="/">Suites</a></li>
                <li ><a href="placeholder/IHaventMadeThisPage.html">About</a></li>
            </ul>
        <center><img src="/static/images/logobase.png" id="logo" /></center>
    </div>
    <div id="main">
        <a href='/suites/{{suite_id}}/tests/add' id="newsuite">New Test</a><br>
        <a href='/suites/{{suite_id}}/edit' id='newsuite'>Edit Suite</a><br>
        {% if tests %}
            <input type="button" value='run suite'
             onclick="$.get('/suites/{{suite_id}}/run/')">
            <br>
        {% endif %}
        <center>
            <div id="suites">
            </div>
        </center>

        <p id="copys">Copy Test</p>
        <form method=post enctype=multipart/form-data action=/suites/{{suite_id}}/tests/copy/>
            <select name="test" id="test_to_copy">
                <option value=0>Test Name</option>
            </select>
            <select name="suite" id="suite_to_copy_to">
                <option value=0>Suite Name</option>
            </select>
            <input type=submit value=Copy>
        </form>
    </div>
    <div class='footer'>
        <div id="copyright">HindSite by Nate Falke, Codi Shanks 2017</p>
    </div>
</body>
