<head>
    <script>
        function runTest(suiteid, testid) {
            var http = new XMLHttpRequest();
            http.open(
                "GET",
                "/suites/" + suiteid +
                "/run/",
                true);
            http.send( null )
        }
    </script>
</head>

<body bgcolor="#D0D0D0">
    <center>
        <a href='/suites/{{suiteid}}/tests/add'>New Test</a><br>
        {% if tests %}
            <input type="button", value='run suite' onclick="runTest(
                '{{suiteid}}'
            )"><br>
        {% endif %}
        <table border="1">
            <thead>
                <tr>
                    <td>tests</td>
                    <td>passed</td>
                    <td>screenshot passed</td>
                    <td>last ran</td>
                </tr>
            </thead>
            <tbody>
                {% for testname, testid, passed, screenshot_passed, last_ran in tests %}
                    <tr>
                        <td><a href='/suites/{{suiteid}}/tests/{{testid}}'>{{ testname }}</a></td>
                        <td>{{passed}}</td>
                        <td>{{screenshot_passed}}</td>
                        <td>{{last_ran}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </center>
</body>
