<head>
    <script>
        function runSuite(suiteid, testid) {
            var http = new XMLHttpRequest();
            http.open(
                "GET",
                "/suites/" + suiteid +
                "/run/",
                true);
            http.send( null )
        }
    </script>
</head>

<body bgcolor="#D0D0D0">
    <center>
        <a href='/suites/{{suiteid}}/tests/add'>New Test</a><br>
        {% if tests %}
            <input type="button", value='run suite' onclick="runSuite(
                '{{suiteid}}'
            )"><br>
        {% endif %}
        <table border="1">
            <thead>
                <tr>
                    <td>tests</td>
                    <td>passed</td>
                    <td>screenshot passed</td>
                    <td>last ran</td>
                </tr>
            </thead>
            <tbody>
                {% for testname, testid, passed, screenshot_passed, last_ran in tests %}
                    <tr>
                        <td><a href='/suites/{{suiteid}}/tests/{{testid}}'>{{ testname }}</a></td>
                        <td>{{passed}}</td>
                        <td>{{screenshot_passed}}</td>
                        <td>{{last_ran}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <h3>Copy Test</h3>
        <form method=post enctype=multipart/form-data>
            <select name="test">
                <option value=0>Test Name</option>
                {% for test_name, test_id, passed, screenshot_passed, last_ran in tests %}
                    <option value="{{test_id}}">{{test_name}}</option>
                {% endfor %}
            </select>
            <select name="suite">
                <option value=0>Suite Name</option>
                {% for suite_name, suite_id, browser in suites %}
                    <option value="{{suite_id}}">{{suite_name}}</option>
                {% endfor %}
            </select>
            <input type=submit value=Copy>
        </form>
    </center>
</body>
